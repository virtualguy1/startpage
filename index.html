<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startpage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1 class="header__title">Startpage</h1>

                <form class="search" action="https://google.com/" method="GET">
                    <label for="search-input" class="sr-only">Search</label>
                    <input
                        id="search-input"
                        class="search__input"
                        autofocus
                        name="q"
                        type="search"
                        placeholder="search_"
                        autocomplete="off"
                    />
                </form>
            </header>

            <!-- Categories -->
            <main class="categories"></main>

            <!-- Footer -->
            <footer class="footer">
                <span class="footer__time" id="clock"></span>
            </footer>
        </div>

        <script src="data.js"></script>
        <script src="app.js"></script>
    </body>
</html>
